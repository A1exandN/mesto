<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
   <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

   <header class="header">
      <a href="#"><img class="header__logo" src="./image/logo.svg" alt="Логотип Mesto"></a>
   </header>

   <main class="wrapper">

      <section class="profile">

         <div class="profile__container">
            <img class="profile__avatar" src="./image/profileAvatar.png" alt="Аватар Жак-Ив Кусто">
            <div class="profile__info">
               <h1 class="profile__title">Жак-Ив Кусто</h1>
               <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button"></button>
         </div>

         <button class="profile__addbutton"></button>

      </section>

      <section class="elements">

         <div class="element">
            <img class="element__image" src="./image/1Karachaevsk.png" alt="Фото Карачаевска">
            <div class="element__container">
               <h2 class="element__title">Карачаевск</h2>
               <button class="element__like element__like_activ"></button>
            </div>
         </div>

         <div class="element">
            <img class="element__image" src="./image/2goraylbrus.png" alt="Фото Карачаевска">
            <div class="element__container">
               <h2 class="element__title">Гора Эльбрус</h2>
               <button class="element__like"></button>
            </div>
         </div>

         <div class="element">
            <img class="element__image" src="./image/3dombai.png" alt="Фото Карачаевска">
            <div class="element__container">
               <h2 class="element__title">Домбай</h2>
               <button class="element__like"></button>
            </div>
         </div>

         <div class="element">
            <img class="element__image" src="./image/2goraylbrus.png" alt="Фото Карачаевска">
            <div class="element__container">
               <h2 class="element__title">Гора Эльбрус</h2>
               <button class="element__like"></button>
            </div>
         </div>

         <div class="element">
            <img class="element__image" src="./image/3dombai.png" alt="Фото Карачаевска">
            <div class="element__container">
               <h2 class="element__title">Домбай</h2>
               <button class="element__like"></button>
            </div>
         </div>

         <div class="element">
            <img class="element__image" src="./image/1Karachaevsk.png" alt="Фото Карачаевска">
            <div class="element__container">
               <h2 class="element__title">Карачаевск</h2>
               <button class="element__like"></button>
            </div>
         </div>

      </section>

      <section class="popup">

         <form action="#" class="popup__container">
            <img class="popup__close" src="./image/formCloseIcon.svg" alt="Закрыть">
            <h3 class="popup__title">Редактировать профиль</h3>
            <label class="popup__label">
               <input id="formName" class="popup__input" type="text" name="name" value="Жак-Ив Кусто">
            </label>
            <label class="popup__label">
               <input id="formSpecial" class="popup__input" type="text" name="special" value="Исследователь океана">
            </label>
            <button class="popup__button" type="submit">Сохранить</button>
         </form>

      </section>

   </main>

   <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
   </footer>

   <script src="./scripts/index.js"></script>
</body>

</html>
